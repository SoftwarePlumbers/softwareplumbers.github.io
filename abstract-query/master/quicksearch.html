    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Global Methods DEFAULT_ORDER(a, b) Default comparator. Parameters: Name Type Description a first parameter b second parameter Returns: a &lt; b isComparable(object) Return true if object is one of the comparable types Parameters: Name Type Description object object to test Returns: true if object is comparable (@see Comparable) Type Definitions Comparable Types on which comparison operators are valid. Type: number | string | boolean | Date × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Classes Classes Comparator Query QueryFormatter Range × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Abstract QueryAbstract query, providing for client-side optimisation of queries. Examplelet query = Query .fromConstraint({x: [,2], y: 4}) .and({ z: 5}) .or({x:6, y:3, z: [99,]}) let expression = query.toExpression( (...ands) =&gt; '(' + ands.join(') and (') + ')', (...ors) =&gt; ors.join(' or '), (dimension, operator, value) =&gt; dimension + operator + value );and expression should equal '(x99)'. This is unimpressive until it is explained that the library will also do things like supressing redundant criteria and factoring out common expressions prior to generating an expression. For the latest API documentation see The Software Plumbers Site Project StatusAlpha. It seems functional, and the unit tests pass, but there is quite a bit of work to do before it becomes really useful. × Search results Close "},"Comparator.html":{"id":"Comparator.html","title":"Class: Comparator","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Class: Comparator Comparator Utility class - help compare values new Comparator(simple) Parameters: Name Type Description simple Range~OrderingFunction comparison function Methods greaterThan() Returns: true if a &gt; b Type boolean greaterThanOrEqual() Returns: true if a &lt;= b Type boolean lessThan() Returns: true if a &lt; b Type boolean lessThanOrEqual() Returns: true if a &gt;= b Type boolean × Search results Close "},"Query.html":{"id":"Query.html","title":"Class: Query","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Class: Query Query A Query represent an arbitrary set of constraints on a set of data. A constraint, in this case, is a mapping of a field name (or dimension) to a Range object. A query can be created from a constraint object which is simply an object with a number of properties, where the name of each property is the field name and the value is a Range (or something that can be converted into a range with Range.from). Once a query has been created, it can be combined with other queries or constraint objects using the and and or methods. A query can be converted into an expression using the toExpression method, which uses the provided callbacks to construct an expression in the desired syntax. The internal query representation is a 'canonical form' composed of a flat sequence of 'ands' joined by 'ors'. Given queries a,b,c,d the internal representation of (a.or(b)).and(c.or(d)) will actually be something like a.and(c).or(a.and(d)).or(b.and(c)).or(b.and(d)). The optimize method can work on this internal representation to remove redundant criteria. The toExpression method attempts to remove common factors from the internal representation before generating an expression. Calling a.and(c).or(a.and(d)).toExpression(...) with appropriate callbacks should generate an expression like a and (c or d) instead of (a and c) or (a and d). new Query(cubes) Construct a query from an array of cube objects. Should be considered a private constructor - use from instead to create a query. Parameters: Name Type Description cubes Array.&lt;Cube&gt; An array of cubes. Members &lt;static&gt; DEFAULT_FORMAT Get the default query formatter Methods &lt;static&gt; from(obj) Create a query from an constraint object The constraint object can have any number of properties. In the following example, the resulting query applies all the following constraints: w &gt;= 3, x == 3, y &gt;= 3, y &lt; 7, z &lt; 7 Parameters: Name Type Description obj Query~ConstraintObject A constraint object. Returns: a Query Example 1 * Query.from({ w: [3,], x : 3, y : [3,7], z: [,7]}) and(obj) Create a new query that will return the union of results in this query and with some other query or constraint. Parameters: Name Type Description obj Query | Query~ConstraintObject the other query or constraint Returns: a new compound query that is the union of result sets Type Query andConstraint(other_constraint) Create a new query that will return results in this query that also comply with some other constraint. Parameters: Name Type Description other_constraint Query~ConstraintObject Returns: a new compound query. Type Query andQuery(other_query) Create a new query that will return the intersection of results in this query and some other query. Parameters: Name Type Description other_query Query the other query Returns: a new compound query that is the intersection of result sets from both queries Type Query contains(obj) Establish if this results of this query would be a superset of the given constraint or query. Parameters: Name Type Description obj Query~ConstraintObject | Query the constraint or query Returns: true if obj is a subset of this query. containsConstraint(constraint) Establish if this results of this query would be a superset of the given constraint. Parameters: Name Type Description constraint Query~ConstraintObject the constraint Returns: true if constraint is a subset of this query. containsQuery(other_query) Establish if this results of this query would be a superset of the given query. Parameters: Name Type Description other_query Query the other query Returns: true if other query is a subset of this one. equals(obj) Establish if this results of this query would be a superset of the given constraint or query. Parameters: Name Type Description obj Query~ConstraintObject | Query the constraint or query Returns: true if obj is a subset of this query. equalsConstraint(constraint) Establish if this results of this query would be the same as for a query created from the given constraint. Parameters: Name Type Description constraint Query~ConstraintObject the constraint Returns: true if constraint is the same as this query. equalsQuery(other_query) Establish if this result of this query is the same as the given query. Parameters: Name Type Description other_query Query the other query Returns: true if other query is a subset of this one. factor(constraint) Attempt to simplify a query by removing a common factor from the canonical form. Given something like: let query = Query .from({x: 2, y : [3,4], z : 8}) .or({x:2, y: [,4], z: 7}) .or({x:3, y: [3,], z: 7}); let { factored, remainder } = query.factor({ x: 2});factored should equal Query.from({y : [3,4], z : 8}).or({y: [,4], z: 7}) and remainder should equal Query.from({x:3, y: [3,], z: 7}) Parameters: Name Type Description constraint ConstraintObject object to factor out of query Returns: Type Query~FactorResult findFactor() Find the factor that is common to the largest number of sub-expressions in canonical form. Returns: A constraint object containing the common factor, or undefined. Type Object optimize() Delete any redundant critera from the query or(obj) Create a new query that will return the union of results in this query and with some other query or constraint. Parameters: Name Type Description obj Query | Query~ConstraintObject the other query or constraint Returns: a new compound query that is the union of result sets Type Query orConstraint(other_constraint) Create a new query that will return the union of results in this query with some other constraint. Parameters: Name Type Description other_constraint Query~ConstraintObject Returns: a new compound query. Type Query orQuery(other_query) Create a new query that will return the union of results in this query and with some other query. Parameters: Name Type Description other_query Query the other query Returns: a new compound query that is the union of result sets from both queries Type Query toExpression( [formatter] [, context]) Convert a query to a an expression. Parameters: Name Type Argument Default Description formatter QueryFormatter &lt;optional&gt; Query~DEFAULT_FORMATTER Generates expressions from element of a query context Context &lt;optional&gt; context information Returns: expression - result expression. Typically a string but can be any type. Type Expression Type Definitions ConstraintObject A set of constraints. An object with properties names that represent field names on which a constraint is applied, and property values represent a constraint. The constraint may be a simple comparable value, a Range object, or an array with a maximum of two elements representing the lower and upper bounds of a constraint. Type: Object.&lt;string, (Range|Array.&lt;Comparable&gt;|Comparable)&gt; FactorResult Type: Object Properties: Name Type Description factored Query the part of the query from which a factor has been removed remainder Query the part of the query from which a factor could not be removed × Search results Close "},"QueryFormatter.html":{"id":"QueryFormatter.html","title":"Class: QueryFormatter","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Class: QueryFormatter QueryFormatter Interface for converting queries to expressions new QueryFormatter() Methods andExpr(subexpressions) Convert a number of sub-expressions into an 'and' expression Parameters: Name Type Argument Description subexpressions QueryFormatter~Expression &lt;repeatable&gt; subexpressions from which compound expression is built Returns: an 'and' expression. Type QueryFormatter~Expression operExpr(dimension, operator, value, context) Convert a number of sub-expressions into an 'and' expression Parameters: Name Type Description dimension string property or field name on which constraint operates operator string the constraint operatoer value QueryFormatter~Expression | Comparable the value for comparison context QueryFormatter~Context for subqueries, contains chain of parent dimension names Returns: an operator expression. Type QueryFormatter~Expression orExpr(subexpressions) Convert a number of sub-expressions into an 'or' expression Parameters: Name Type Argument Description subexpressions QueryFormatter~Expression &lt;repeatable&gt; subexpressions from which compound expression is built Returns: an 'or' expression. Type QueryFormatter~Expression Type Definitions Context Context information for subqueries Type: Object Properties: Name Type Description dimension string name of parent property context QueryFormatter~Context parent context. Expression The result of formatting a query - can be any type, but all the methods of QueryFormatter should all return the same type. Often a String. Type: Object × Search results Close "},"Range.html":{"id":"Range.html","title":"Class: Range","body":" abstract-query Classes ComparatorQueryQueryFormatterRange Global DEFAULT_ORDERisComparable Class: Range Range Range is an abstract class representing a range of values. Objects extending range should implement 'contains' and 'intersect' operations. Not all ranges are necessarily continuous (like dates/times) or numeric. A Range may also represent a node in a directed graph - in which case 'contains' may mean 'is a parent of' and 'intersect' may mean 'common subtree'. Range also provides a number of static functions that construct new instances of Range (or usually of some subclass of range). new Range() Members &lt;static&gt; OPERATORS Object mapping of range operators to constructor functions Operator String Constructor Function &quot;&gt;&quot; Range.greaterThan &quot;&lt;&quot; Range.LessThan &quot;&gt;=&quot; Range.greaterThanOrEqual &quot;&lt;=&quot; Range.lessThanOrEqual &quot;=&quot; Range.equal Methods &lt;static&gt; between(lower, upper [, order]) Create a range containing values between the given values Parameters: Name Type Argument Default Description lower lower range boundary (inclusive) upper upper range boundary (exclusive) order Range~OrderingFunction &lt;optional&gt; DEFAULT_ORDER compare two values and return true if the first is less than the second. Returns: a Range object Type Range &lt;static&gt; equals(value) Create a range containing a single value Parameters: Name Type Description value value to search for Returns: a Range object Type Range &lt;static&gt; from(bounds [, order]) Create a range. Specified bounds may be an array, a Comparable object, a Bounds object, a Bounds | Query | Array | Range | Object bounding values for range order Range~OrderingFunction &lt;optional&gt; DEFAULT_ORDER compare two values and return true if the first is less than the second. Returns: a range, or undefined if paramters are not compatible. &lt;static&gt; fromBounds(bounds) Create a range from a bounds object A bounds object is an object in the form { &quot;&quot; : value (e.g. { &quot;&gt;&quot; : 7 }). Returns null if obj is not a valid bounds object. Parameters: Name Type Description bounds Range~Bounds object Returns: a range &lt;static&gt; greaterThan(value [, order]) Create a range containing values greater than a given value Parameters: Name Type Argument Default Description value range boundary order Range~OrderingFunction &lt;optional&gt; DEFAULT_ORDER compare two values and return true if the first is less than the second. Returns: a Range object Type Range &lt;static&gt; greaterThanOrEqual(value [, order]) Create a range containing values greater than or equal to a given value Parameters: Name Type Argument Default Description value range boundary order Range~OrderingFunction &lt;optional&gt; DEFAULT_ORDER compare two values and return true if the first is less than the second. Returns: a Range object Type Range &lt;static&gt; isRange(obj) Check to see if an object is a Range Parameters: Name Type Description obj object to check. Returns: true if obj has operator, contains, and intersect properties. &lt;static&gt; lessThan(value [, order]) Create a range containing values less than a given value Parameters: Name Type Argument Default Description value range boundary order Range~OrderingFunction &lt;optional&gt; DEFAULT_ORDER compare two values and return true if the first is less than the second. Returns: a Range object Type Range &lt;static&gt; lessThanOrEqual(value [, order]) Create a range containing values less than or equal to a given value Parameters: Name Type Argument Default Description value range boundary order Range~OrderingFunction &lt;optional&gt; DEFAULT_ORDER compare two values and return true if the first is less than the second. Returns: a Range object Type Range &lt;static&gt; subquery(query) Create a range with a subquery Objects we are querying may be complex. Where an object property contains an object or an array, we may what to execute a subquery on data contained by that object or array in order to determine if the origninal high-level object is matched or not. A trivial case would be a constraint that reads something like: {name : { last: 'Essex'}}to select objects with name.last equal to 'Essex'. This constraint can be constructed with: { name: Range.subquery(Query.from({ last: Range.equals('Essex') } ) ) }However Range.from({last: 'Essex'}) should in most cases do the right thing more succinctly. Parameters: Name Type Description query Query Subquery (which must select data for this range criterion to be satisfied) Returns: a Range object Type Range Type Definitions Bounds Bounds object An object with a single property key that is one of the operators defined in Range.OPERATORS. The value of the property should be comparable. Type: Object.&lt;string, Comparable&gt; OrderingFunction(a, b) Compare two values and return the lesser Parameters: Name Type Description a first value to compare b second value to compare Returns: true if a &lt; b Type boolean × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
