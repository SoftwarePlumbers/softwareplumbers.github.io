oolean × Search results Close "},"module-db-plumbing-map-DoesNotExist.html":{"id":"module-db-plumbing-map-DoesNotExist.html","title":"Class: DoesNotExist","body":" db-plumbing-map Modules db-plumbing-map Classes db-plumbing-map~DoesNotExistdb-plumbing-map~Store Class: DoesNotExist db-plumbing-map~ DoesNotExist Error type (used when find() cannot return) new DoesNotExist(key) Constructor Parameters: Name Type Description key key for which an item cannot be found × Search results Close "},"module-db-plumbing-map-Store.html":{"id":"module-db-plumbing-map-Store.html","title":"Class: Store","body":" db-plumbing-map Modules db-plumbing-map Classes db-plumbing-map~DoesNotExistdb-plumbing-map~Store Class: Store db-plumbing-map~ Store In-memory document store. Essentially just some utility functions wrapping an ES6 Map. Other implementations (db-plumbing-mongo etc) have the same signature and should work as a drop-in replacement. new Store(type [, key] [, comparator]) Constructor. Only the first parameter is mandatory. Default behavior is to look for an attribute uid in the object to use as the unique key, and assume uid can be compared with standard comparison operations (basically it must be a string or a number). Parameters: Name Type Argument Description type function a constructor (perhaps a base class constructor) for elements in this store. key function &lt;optional&gt; a function that extracts a unique key from objects in this store comparator function &lt;optional&gt; a function that compares two objects in this store Members all Get all objects in the store Methods bulk(patch) Execute multiple update operations on the store Parameters: Name Type Description patch Patch.Operation Information to update in patch format. See: Typed Patch Returns: a promise that resolves to the number of items updated. Type Promise.&lt;number&gt; find(key) Find an object by its unique key Parameters: Name Type Description key string | number Unique object identifier Returns: A promise, either resovled with the object stored for the given key, or rejected with a DoesNotExist error. Type Promise findAll(query [, parameters]) Find objects by query Parameters: Name Type Argument Description query Query A query object parameters Object &lt;optional&gt; Supplies parameters to the query Returns: An async stream containing all elements for which the query predicate returns true for the given parameters Type BaseAsyncStream remove(key) Remove an object from the store. Parameters: Name Type Description key Object unique identifier of object to remove. Returns: a promise that resolves to true if the object is removed, false otherwise. Type Promise.&lt;boolean&gt; removeAll(query [, parameters], a) Remove multiple objects from the store Parameters: Name Type Argument Description query Query A query object parameters Object &lt;optional&gt; Supplies parameters to the query a Promise.&lt;boolean&gt; promise that resolves to true if at least one item has been deleted. update(object) Update or add an object in the store. Parameters: Name Type Description object Object to add or update. Returns: a resolved promise. Type Promise × Search results Close "}}
