n that takes a value and a stored object and returns true or false Returns: A promise of an array containing all elements for which the function returns true for the given value remove(key) Remove an object from the store. Parameters: Name Type Description key unique identifier of object to remove. Returns: a promise that resolves to true if the object is removed, false otherwise. removeAll(index, a) Remove multiple objects from the store Parameters: Name Type Description index function a function that takes a value and an object from the store and returns true or false a value that determines which objects are removed. update(object) Update or add an object in the store. Parameters: Name Type Description object to add or update. Returns: a resolved promise. × Search results Close "}}
